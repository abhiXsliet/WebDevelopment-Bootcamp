<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* div{
            background-color: aqua;
            display: inline;
        } */

        /* Agar class h to .div se access krenge */
        .divclass{
            background-color: aqua;
        }
        /* Agar ID h to #div se access krenge */
        #secondDiv{
            background-color: yellow;
        }

        div{
            background-color: aquamarine;
        }

        span{
            background-color: green;
            width: fit-content;
        }
    </style>
</head>
<body>
    <div class="divclass">This is inside div</div>
    <!-- Div is a block tag which means it will take the whole line access -->
    <div id="secondDiv">This is second div</div>


    <!-- span is same as div but it has inline property -->
    <span>First Span</span>
    <span>Second Span</span>
</body>
</html>
