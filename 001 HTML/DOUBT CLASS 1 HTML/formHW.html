<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeHelp Contact Us!</title>
</head>
<body>
    <h1>
        Welcome to CodeHelpQ
    </h1>
    <h2> Contact Us Form </h2>

    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name">
        <br>
        
        <label for="email">Email</label>
        <input type="email" name = "email" id="email" placeholder="Enter Your Email">
        <br>

        <label for="contact">Contact</label>
        <input type="number" name="contact" id="contact">
        <br>

        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="select">Select</option>
            <option value="male">Male</option>
            <option value="fm">Female</option> 
            <!-- backend pr fm ya m jaayega -->
            <option value="nottosay">Not To Say</option>
        </select>
        <br>

        <label for="dob">Date of Birth</label>
        <input type="date" name="date" id="dob">
        <br>
        
        <span>Rating</span>
        <input type="radio" name="rating" id="rating1" value="1">
        <label for="rating1">1</label>
        <input type="radio" name="rating" id="rating2" value="2">
        <label for="rating1">2</label>
        <input type="radio" name="rating" id="rating3" value="3">
        <label for="rating1">3</label>
        <input type="radio" name="rating" id="rating4" value="4">
        <label for="rating1">4</label>
        <input type="radio" name="rating" id="rating5" value="5">
        <label for="rating1">5</label>
        <input type="radio" name="rating" id="rating6" value="6">
        <label for="rating1">6</label>
        <br>
        <!-- rating1 making the selection of 1 radio button -->
        
        <label for="msg">Enter Your Message</label>
        <br>
        <textarea name="message" id="msg" cols="40" rows="5" placeholder="Write Your Message"></textarea>
        <br>

        <input type="submit" name="submit" id="submit" value="Submit">
        <input type="reset" name="reset" id="reset" value="Reset">

        <footer>
            <a href="https://www.youtube.com" target="_blank">
                <img src="https://www.freepnglogos.com/uploads/youtube-logo-icon-png-11.png" 
                alt="YouTube"
                width="40"
                height="40">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="https://w7.pngwing.com/pngs/336/165/png-transparent-instagram-instagram-logo-3d-instagram-logo-social-media-logo-application-3d-icon-thumbnail.png" 
                alt="Instagram"
                width="40"
                height="40">
            </a>
            <a href="https://www.telegram.com" target="_blank">
                <img src="https://cdn.pixabay.com/photo/2020/11/24/10/03/telegram-5772057__340.png" 
                alt="Telegram"
                width="40"
                height="40">
            </a>
        </footer>
    </form>
</body>
</html>
