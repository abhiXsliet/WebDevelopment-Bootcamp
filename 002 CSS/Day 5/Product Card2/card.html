<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="icon" href="./assets/icon-cart.png">
    <link rel="stylesheet" href="card.css">
    <title>Product Card</title>
</head>
<body>
    
    <div class="container">

        <div class="card-box">
            <div class="img">
                <img src="./assets/mug.jpg" alt="img-desktop" class="desktop_img">

                <!-- <img src="./assets/mug-mobile.jpg" alt="img-mobile" class="mobile_img"> -->
            </div>

            <div class="card_text">
                <p class="product">COFFEE MUG</p>
                <h1 class="product_title">White Coffee Mug</h1>
                <p class="description">
                    Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.
                </p>
                <p class="price">
                    <span class="product_title green_text">₹149</span>
                    <span class="description strike_text">₹230</span>
                </p>
                <button class="btn">
                    <img src="./assets/icon-cart.png" class="btn_text">
                    <span class="description btn_text">
                        Add to Cart
                    </span> 
                </button>
            </div>
        </div>

    </div>

</body>
</html>
