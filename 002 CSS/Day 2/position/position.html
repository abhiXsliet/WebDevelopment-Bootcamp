<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <link rel="stylesheet" href="position.css">
</head>
<body>
    <!-- static position -->
<!--     
    <p>This is a para</p>
    <h1>Heading 1</h1>
    <p>Second Para</p>
    <h2>Second Heading</h2>
-->

    <div class="wrapper">

        <div class="box" id="box1">Box1</div>
        <div class="box" id="box2">Box2 - This is sticky positioned since it is relative to '0px' from top</div>
        <div class="box" id="box3">Box3 - This is Relative Positioned to its normal</div>
        <div class="box" id="box4">Box4</div>
        <div class="box" id="box5">Box5 - This is fixed Positioned</div>
        <div class="box" id="box6">Box6 - This is absolute positioned to its nearest common ancestor which is non static (i.e. box4)</div>

    </div>


</body>
</html>
