<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box"> <h1>box1</h1> </div>
        <div class="box"> <h3>box2</h3> </div>
        <div class="box"> <h2>box3</h2> </div>
        <div class="box"> <h4>box4</h4> </div>
    </div>

    <div class="container-2">
        <!-- .box*4{box-$} (emmet shortcut) -->
        <div class="bx" id="box10">box-10</div>
        <div class="bx" id="box20">box-20</div>
        <div class="bx" id="box30">box-30</div>
        <div class="bx" id="box40">box-40</div>
    </div>
</body>
</html>
